name: nitflex
recipe: drupal8
config:
  webroot: ./web

services:
  node:
    type: node
    globals:
      gulp-cli: "latest"
  appserver:
    run:
      - /app/scripts/init.sh

events:
  post-start:
    - appserver: cd $LANDO_MOUNT && composer install

tooling:
  npm:
    service: node
  node:
    service: node
  gulp:
    service: node